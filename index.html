<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Garland Key | Full Stack Software Engineer</title>

    <!-- font awesome -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- hero -->

        <div class="overflow-hidden">
            <img class="logo-slide-up" src="img/logo.svg" alt="Garland Key" id="logo">
        </div>
        <div class="overflow-hidden">
            <h1 class="h1-slide-up">Full Stack Software Engineer</h1>
        </div>
        <!-- fluid simulation canvas -->
        <canvas></canvas>
    </section>

    <!-- skills -->
    <section class="skills">
        <div class="container">
            <p><img src="/img/wave.webp" class="emoji" alt="a waving hand"> Hi there! My name is Garland. I turn code into art.<img src="/img/unicorn.webp" class="emoji" alt="a unicorn"> Here are some of the tools that I use to work my magic! <img src="/img/mage.webp" class="emoji" alt="a mage"></p>
            <div class="skills-grid">
                <img src="/img/css.svg" class="item1" alt="CSS" title="CSS">
                <img src="/img/html.svg" class="item2" alt="HTML" title="HTML">
                <img src="/img/js.svg" class="item3" alt="JavaScript" title="JavaScript">
                <img src="/img/nextjs.svg" class="item4" alt="Next.js" title="Next.js">
                <img src="/img/react.svg" class="item5" alt="React.js" title="React.js">
                <img src="/img/ex.svg" class="item6" alt="Express.js" title="Express.js">
                <img src="/img/mongodb.svg" class="item7" alt="MongoDB" title="MongoDB">
                <img src="/img/nodejs.svg" class="item8" alt="Node.js" title="Node.js">
                <img src="/img/postgresql.svg" class="item9" alt="PostgreSQL" title="PostgreSQL">
            </div>
        </div>
    </section>

    <!-- contact -->
    <section class="contact overflow-hidden" id="contact">
        <section class="contact-email tilt">
            <a href="mailto:hello@garlandkey.com" target="_blank">hello@garlandkey.com</a>
        </section>
        <nav>
            <ul>
                <li><a href="https://angel.co/u/garland-key" target="_blank"><img src="img/angellist.svg" alt="Angel List" class="contact-img"></a></li>
                <li><a href="https://github.com/GarlandKey" target="_blank"><img src="img/github.svg" alt="GitHub" class="contact-img"></a></li>
                <li><a href="https://garlandkey.hashnode.dev" target="_blank"><img src="img/hashnode.svg" alt="Hashnode" class="contact-img"></a></li>
                <li><a href="https://www.linkedin.com/in/garlandkey" target="_blank"><img src="img/linkedin.svg" alt="LinkedIn" class="contact-img"></a></li>
                <li><a href="https://twitter.com/garland_key" target="_blank"><img src="img/twitter.svg" alt="Twitter" class="contact-img"></a></li>
            </ul>
        </nav>
    </section>

    <footer><small>Garland Key &copy; 2024</small></footer>
    <script type="module" src="js/webgl-fluid.js"></script>
